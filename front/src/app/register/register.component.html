<section class="register">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
    <h1>Register</h1>

    <!-- Name Field -->
    <div>
      <label for="username">Name</label>
      <input
        type="text"
        id="name"
        formControlName="name"
        required
      />
      <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched" class="error">
        <small *ngIf="registerForm.get('name')?.errors?.['required']">Name is required.</small>
        <small *ngIf="registerForm.get('name')?.errors?.['minlength']">Name must be at least 3 characters long.</small>
      </div>
    </div>

    <!-- Email Field -->
    <div>
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        required
      />
      <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="error">
        <small *ngIf="registerForm.get('email')?.errors?.['required']">Email is required.</small>
        <small *ngIf="registerForm.get('email')?.errors?.['email']">Invalid email format.</small>
      </div>
    </div>

    <!-- Password Field -->
    <div>
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        required
      />
      <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="error">
        <small *ngIf="registerForm.get('password')?.errors?.['required']">Password is required.</small>
        <small *ngIf="registerForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters long.</small>
      </div>
    </div>

    <!-- Confirm Password Field -->
    <div>
      <label for="confirmPassword">Confirm Password</label>
      <input
        type="password"
        id="passwordConfirmation"
        formControlName="passwordConfirmation"
        required
      />
      <div *ngIf="registerForm.get('passwordConfirmation')?.invalid && registerForm.get('passwordConfirmation')?.touched" class="error">
        <small *ngIf="registerForm.get('passwordConfirmation')?.errors?.['required']">Confirm Password is required.</small>
        <small *ngIf="registerForm.get('passwordConfirmation')?.errors?.['mismatch']">Passwords do not match.</small>
      </div>
    </div>

    <button class="action" type="submit" [disabled]="registerForm.invalid">Register</button>
    <span class="spacer">or</span>
    <div>
      <button 
        (click)="goToLogin()" 
        class="navigate">
        Login
      </button>
    </div>
  </form>
</section>
